<ion-card [routerLink]="['/product-details/', id]">
    <ion-grid>
        <ion-row>
            <ion-col *ngIf="imageSrc" size="12" size-sm="2">
                <ion-thumbnail>
                    <img [src]="imageSrc">
                </ion-thumbnail>
            </ion-col>
            <ion-col *ngIf="imageSrc" offset-sm="0">
                    <ion-title class="ion-no-padding">{{ name }}</ion-title>
                </ion-col>
            <ion-col *ngIf="!imageSrc" offset-sm="2">
                <ion-title class="ion-no-padding">{{ name }}</ion-title>
            </ion-col>
            <ion-col>
                <ion-text float-right>
                    <ion-icon name="pricetags"></ion-icon> {{ price }}.-</ion-text>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col offset-sm="2">
                <app-rating [rating]="rating"></app-rating>
            </ion-col>
            <ion-col>
                <ion-text float-right>
                    <ion-icon name="pin"></ion-icon> {{ location }}</ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-card>
