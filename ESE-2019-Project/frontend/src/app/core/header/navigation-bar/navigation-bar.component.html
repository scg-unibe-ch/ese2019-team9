<ion-toolbar (mouseleave)="dismissMenu()">
        <ion-segment mode="md" (ionChange)="segmentChanged($event)">
            <ion-segment-button *ngFor="let category of categories" value="{{ category.slug }}" fill="clear" >
                <ion-label> {{ category.name }}</ion-label>
            </ion-segment-button>
        </ion-segment>
    <app-category-menu style="cursor:pointer;" [subcategories]="currentMenuSubcategories" *ngIf="menuVisible"></app-category-menu>
</ion-toolbar>
