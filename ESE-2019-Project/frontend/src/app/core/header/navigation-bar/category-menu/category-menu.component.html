<ion-grid>
    <ion-row  *ngFor="let subcategory of subcategories">
      <ion-col style="outline: none;"  class="subcategoryList" [routerLink]="['/subcategory/', subcategory.slug]">
        <ion-item class="subcategoryListItem" lines="none">{{ subcategory.name }}</ion-item>
      </ion-col>
    </ion-row>
</ion-grid>
