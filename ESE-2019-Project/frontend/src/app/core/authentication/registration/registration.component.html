<ion-content>
    <ion-header>
        <ion-toolbar color="light">
            <ion-title class="popoverTitle" >
                Join now!
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-row>
        <ion-col size="10" offset="1">
            <form [formGroup]="registrationForm" (ngSubmit)="onSubmitRegistration()">
                <ion-card class="formElement" >
                    <app-input-form
                            [inputForm]="registrationForm" [givenName]="'email'" [text]="'Email*'" [validationMessages]="validationMessages.email"
                            [type]="'email'" [inputMode]="'email'">
                    </app-input-form>
                </ion-card>
                <ion-card class="formElement" >
                    <app-input-form
                            [inputForm]="registrationForm" [givenName]="'password'" [text]="'Password*'" [validationMessages]="validationMessages.password"
                            [type]= "'password'" [inputMode]="'password'">
                    </app-input-form>
                </ion-card>
                <div *ngIf="errorMessage" class="invalid-feedback"> {{ errorMessage }} </div>
                <ion-button class="formButton" expand="block" type="submit">Join now</ion-button>
            </form>
        </ion-col>
    </ion-row>
    <ion-header class="removeScrollbarForPopover">
        <ion-toolbar color="medium">
            <ion-title class="popoverFooter">
                Already a member?
                <a class="cursor-pointer" (click)="presentLoginPopover()"> Log in </a>
            </ion-title>
        </ion-toolbar>
    </ion-header>
</ion-content>
