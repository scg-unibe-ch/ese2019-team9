<ion-content>
  <ion-header>
    <ion-toolbar color="medium">
      <ion-title class="popoverTitle">
        Log In
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col size="10" offset="1">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmitLogin()">
        <ion-card class="formElement" >
          <app-input-form
                  [inputForm]="loginForm" [givenName]="'email'" [text]="'Email*'" [validationMessages]="validationMessages.email"
                  [type]="'email'" [inputMode]="'email'">
          </app-input-form>
        </ion-card>
        <ion-card class="formElement" >
          <app-input-form
                  [inputForm]="loginForm" [givenName]="'password'" [text]="'Password*'" [validationMessages]="validationMessages.password"
                  [type]= "'password'" [inputMode]="'password'">
          </app-input-form>
        </ion-card>
        <ion-item *ngIf="errorMessage" class="invalid-feedback"> {{ errorMessage }}
          <ion-button *ngIf="showResendButton" class="greyButton" fill="empty" slot="end" (click)="resendEmail()">Resend</ion-button>
          <ion-icon *ngIf="showResentMessage" class="checkmark-circle" slot="end" name="checkmark-circle"></ion-icon>
          <ion-icon *ngIf="!showResentMessage" class="close-circle" slot="end" name="close-circle"></ion-icon>
        </ion-item>
        <ion-button class="formButton" expand="block" type="submit"> Log In </ion-button>
        <div class="feedback" >
          <a class="cursor-pointer" (click)="presentForgotPopover()" slot="end" > Forgot your password? </a>
        </div>
      </form>
    </ion-col>
  </ion-row>
  <ion-header class="removeScrollbarForPopover">
    <ion-toolbar color="medium">
      <ion-title class="popoverFooter">
        Not a member yet?
        <a class="cursor-pointer" (click)="presentRegistrationPopover()"> Join now! </a>
      </ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
