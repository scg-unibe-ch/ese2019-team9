<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title class="popoverTitle">
        Forgot Password
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row>
    <ion-col size="10" offset="1">
      <ion-text class="feedback" >
        Have you forgotten your password?
        <br>
        Enter your email address to get a new one!
      </ion-text>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmitGetPassword()">
        <ion-card class="formElement" >
          <app-input-form
                  [inputForm]="forgotPasswordForm" [givenName]="'email'" [text]="'Email*'" [validationMessages]="validationMessages.email"
                  [type]="'email'" [inputMode]="'email'">
          </app-input-form>
        </ion-card>
        <ion-item *ngIf="messageReceived" class="invalid-feedback"> {{ errorMessage }}</ion-item>
        <ion-item class="feedback" *ngIf="forgotEmailSent">
          Check your email for further instructions.
        </ion-item>
        <ion-button class="formButton" expand="block" type="submit"> Submit </ion-button>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
