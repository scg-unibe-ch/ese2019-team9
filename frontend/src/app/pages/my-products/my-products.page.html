<ion-header>
    <ion-toolbar>
        <app-header></app-header>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
          <!-- If user isn't seller yet display form -->
          <ion-col size="12" size-md="6" offset-md="3" style="margin-top:2em" *ngIf="!isLoading && !isSeller" >
              <ion-row>
                  <ion-col>
                      In order for you to be able to sell products, you first have to share some information about
                      yourself.
                  </ion-col>
              </ion-row>
              <form [formGroup]="sellerForm" (ngSubmit)="onPressSubmit()">
                  <app-input-form
                          [inputForm]="sellerForm" [givenName]="'name'" [text]="'Name'"
                          [type]="'text'" [inputMode]="'text'">
                  </app-input-form>
                  <app-input-form
                          [inputForm]="sellerForm" [givenName]="'address'" [text]="'Address'"
                          [type]="'text'" [inputMode]="'text'">
                  </app-input-form>
                  <app-input-form
                          [inputForm]="sellerForm" [givenName]="'country'" [text]="'Country'"
                          [type]="'text'" [inputMode]="'text'">
                  </app-input-form>

                  <ion-button class="blueButton" fill="empty" type="submit"> Submit</ion-button>
              </form>
          </ion-col>

            <ion-col *ngIf="!isLoading && isSeller">
                <ion-segment (ionChange)="onTabSwitch($event)">
                    <ion-segment-button value="0" checked>
                        <ion-label> My Products</ion-label>
                    </ion-segment-button>
                    <ion-segment-button value="1">
                        <ion-label> Orders
                            <ion-badge color="danger">{{ newOrders }}</ion-badge>
                        </ion-label>
                    </ion-segment-button>
                </ion-segment>

                <!-- Tab 0: User products -->
                <app-user-products *ngIf="selectedTab === 0"></app-user-products>
                <!-- End of: Tab 0: User products -->

                <!-- Tab 1: Offers -->
                <app-orders *ngIf="selectedTab === 1"></app-orders>
                <!-- End of: Tab 1: Offers -->
              </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
