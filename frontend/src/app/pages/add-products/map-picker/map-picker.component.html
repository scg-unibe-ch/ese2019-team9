<div class="picker">
  <ion-spinner *ngIf="isLoading" color="primary"></ion-spinner>
  <ion-img (click)="onPickLocation()" role="button" class="locationImage" [src]="selectedLocationImage" *ngIf="selectedLocationImage && !isLoading"></ion-img>
  <ion-button fill="empty" class="blueButton" (click)="onPickLocation()" *ngIf="!selectedLocationImage && !isLoading"><ion-icon name="pin" slot="start"></ion-icon>
    <ion-label>Select Location</ion-label></ion-button>
</div>
